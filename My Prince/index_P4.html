<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Interactive Website</title>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            /* Prevent default scroll behavior */
        }

        /* Full-screen sections */
        section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .card h2 {
            margin-bottom: 10px;
            color: white;
        }

        .card button {
            background-color: #4caf50;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .card button:hover {
            transform: scale(1.1);
        }

        /* Navigation Dots for Fullpage Scrolling */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-dots span {
            display: block;
            width: 12px;
            height: 12px;
            margin: 10px 0;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-dots span.active {
            opacity: 1;
        }

        /* Contact Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input:invalid {
            border-color: red;
        }
    </style>

<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Fullpage Sections -->
    <section style="background-color: #ff7e5f;">
        <div class="card">
            <h2>Welcome!</h2>
            <p>This is the future of web design.</p>
            <button onclick="scrollToSection(1)">Learn More</button>
        </div>
    </section>

    <section style="background-color: #feb47b;">
        <div class="card">
            <h2>Our Services</h2>
            <p>We build beautiful, interactive websites.</p>
            <button onclick="scrollToSection(2)">Next</button>
        </div>
    </section>

    <section style="background-color: #4caf50;">
        <div class="card">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Navigation Dots -->
    <div class="nav-dots">
        <span onclick="scrollToSection(0)" class="active"></span>
        <span onclick="scrollToSection(1)"></span>
        <span onclick="scrollToSection(2)"></span>
    </div>

    <script>
        // Initialize Particle Background
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 2 },
                line_linked: { enable: true, distance: 150 },
            }
        });

        // Smooth Scrolling to Sections
        function scrollToSection(index) {
            const sections = document.querySelectorAll("section");
            sections[index].scrollIntoView({ behavior: "smooth" });
            updateActiveDot(index);
        }

        // Update Active Navigation Dot
        function updateActiveDot(index) {
            document.querySelectorAll(".nav-dots span").forEach((dot, i) => {
                dot.classList.toggle("active", i === index);
            });
        }

        // Contact Form Validation
        document.getElementById("contact-form").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Thank you for your message!");
        });

        // GSAP Animations
        gsap.from(".card", { opacity: 0, y: 50, duration: 1, stagger: 0.3 });
    </script>
</body>
</head>
