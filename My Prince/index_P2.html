<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interactive Website</title>

    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            /* Smooth scrolling effect */
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Progress bar at the top */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: #4CAF50;
            z-index: 9999;
        }

        /* Parallax section */
        .parallax {
            background-image: url('https://via.placeholder.com/1920x1080');
            /* Replace with your image */
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parallax h1 {
            color: white;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Section styling */
        .content-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #feb47b;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 20px;
        }

        /* Hover effect button */
        .hover-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
        }

        .hover-button:hover {
            background-color: #45a049;
            transform: scale(1.1) rotate(5deg);
        }

        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s, transform 1s;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Typing animation */
        .typing-effect {
            font-size: 2rem;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>

    <!-- Progress Bar -->
    <div id="progress-bar"></div>

    <!-- Parallax Section -->
    <div class="parallax">
        <h1>Beautiful Parallax Effect</h1>
    </div>

    <!-- Main Content Section with Typing Effect -->
    <div class="content-section">
        <div>
            <span class="typing-effect">Welcome to My Interactive Website!</span>
            <br>
            <button class="hover-button" onclick="scrollToSection()">Click Me to Scroll</button>
        </div>
    </div>

    <!-- Second Content Section with Scroll Fade-in Effect -->
    <div class="content-section fade-in">
        Scroll down to reveal this section!
    </div>

    <div class="content-section fade-in">
        Another section that fades in smoothly.
    </div>

    <script>
        // Scroll progress bar logic
        window.onscroll = function () {
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const progress = (scrollTop / scrollHeight) * 100;
            document.getElementById("progress-bar").style.width = progress + "%";
        };

        // Fade-in elements on scroll
        function revealOnScroll() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((element) => {
                const rect = element.getBoundingClientRect();
                if (rect.top < window.innerHeight) {
                    element.classList.add('visible');
                }
            });
        }
        window.addEventListener('scroll', revealOnScroll);

        // Smooth scroll to the next section
        function scrollToSection() {
            const section = document.querySelector('.fade-in');
            section.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>

</html>
